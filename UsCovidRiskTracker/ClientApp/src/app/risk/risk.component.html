<div role="main" fxLayout="column" fxLayoutAlign="space-between center">

  <h1>U.S. COVID Risk Tracker</h1>
  
  <mat-form-field appearance="outline" class="mat-h3" style="width: 310px;">
    <mat-label>METRIC</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="onMetricChanged($event.value)">
      <mat-option *ngFor="let metric of metrics" [value]="metric.value">
        {{metric.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <figure id="risk"></figure>

  <div fxLayout="row" fxLayoutAlign="center center" class="mat-h3">
    <div style="margin:20px;"><b>Low</b> risk</div>
    <div style="background-color: #01D475; width: 30px; height: 10px; border-radius: 5px 0px 0px 5px;"></div>
    <div style="background-color: #FEC900; width: 30px; height: 10px;"></div>
    <div style="background-color: #FF9600; width: 30px; height: 10px;"></div>
    <div style="background-color: #D9002B; width: 30px; height: 10px;"></div>
    <div style="background-color: #7A0019; width: 30px; height: 10px; border-radius: 0px 5px 5px 0px; "></div>
    <div style="margin:20px;"><b>Severe</b> risk</div>
  </div>

</div>
